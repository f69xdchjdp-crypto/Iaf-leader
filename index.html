<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IAF Leader – Campaign Setup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>IAF Leader</h1>
  <nav>
    <button id="campaignTab" class="active">Campaign</button>
    <button id="squadronTab">Squadron</button>
  </nav>
</header>

<main>
  <section id="campaignScreen">
    <h2>Campaign Selection</h2>

    <div class="panel">
      <h3>Intro Campaign – 1991</h3>
      <p><strong>Operation Desert Storm</strong></p>
      <p>
        A short introductory campaign designed to familiarise players
        with IAF Leader systems.
      </p>

      <div class="campaign-options">
        <label>Difficulty</label>
        <select disabled>
          <option selected>Normal</option>
        </select>
      </div>

      <button id="continueToSquadron">
        Continue to Squadron Setup
      </button>
    </div>
  </section>

  <section id="squadronScreen" class="hidden">
    <h2>Squadron Build</h2>

    <div class="rank-slots">
      <h3>Rank Requirements (Short Campaign)</h3>
      <ul>
        <li>Newbie: 1</li>
        <li>Green: 2</li>
        <li>Average: 4</li>
        <li>Skilled: 1</li>
      </ul>
    </div>

    <div id="pilotList"></div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
